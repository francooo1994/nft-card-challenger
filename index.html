<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

  </head>
  <body>
    <section class="card_nft">
      <div class="card_nft__container">
        <div class="card_nft__container__iconview">
          <img src="/images/icon-view.svg" alt="">
        </div>
        <div class="card_nft__container__img_body">
        <img src="/images/image-equilibrium.jpg" alt="img_equilibrium" class="card_nft__container__img">
        </div>
      </div>
      <div class="card_nft__container__txt">
        <h1 class="card_nft__container__title1">Equilibrium #3429</h1>
        <p class="card_nft__container__subtitle">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="card_nft__container__txt2">
        <div class="card_nft__container__txt2_imgtxt">
         <img src="/images/icon-ethereum.svg" alt="icon-ethereum-preview" class="icon_eth">
          <p class="card_nft__container__txt2__title">0.041 ETH</p>
        </div>
          <div class="card_nft__container__txt2_title2">
            <div class="card_nft__container__txt2_imgtxt2">
            <img src="/images/icon-clock.svg" alt="clock-icon" class="icon_clock">
            <p class="card_nft__container__txt2_title2_paragraph">3 days left</p> 
          </div>
          </div>
      </div>
      <hr>
      <div class="card_nft__container__autor">
        <img src="/images/image-avatar.png" alt="autor-img" class="card_nft__container__autor_img">
        <p class="card_nft__container__autor_txt">Creation of <span class="name_autor">Jules Wyvern</p>
      </div>
    </section>
     

    <div class="attribution">
      <p>Challenge by</p>
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. <p>Coded by</p> <a href="#">Jorge A. Franco Multimedial</a>.
    </div>
  </body>

</html>
